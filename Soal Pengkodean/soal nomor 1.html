<body>
  <!-- Menampilkan Sebuah Array -->
  <div>
  <h1>Biodata</h1>
  <hr>
  <script>
    var items=[
           {
             "nama": "Dzikri Ardafi",
             "hobi" : "Belajar",
             "umur" : 21,
           },
           {
             "nama": "Dzikri Ardafi",
             "hobi" : "Belajar",
             "umur" : 21,
           },
           {
             "nama": "Dzikri Ardafi",
             "hobi" : "Belajar",
             "umur" : 21,
           },
           {
             "nama": "Dzikri Ardafi",
             "hobi" : "Belajar",
             "umur" : 21,
           },
         ]
         
        document.write("<ul>");
        
        for(let i = 0; i < items.length; i++){
            document.write(`<li>${"Nama : " + items[i].nama }</li>`);
            document.write(`<li>${"Hobi : " + items[i].hobi }</li>`);
            document.write(`<li>${"Umur : " +  items[i].umur }</li><br/>`);
        }
        document.write("</ul>");
   </script>
      
    
  </div>
