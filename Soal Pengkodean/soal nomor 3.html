<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Menampilkan Bilangan kelipatan 4 sampai 100</h1><hr>
    <script>
        var x = 4;
var max = 100;
var output = [];

for(var i=0; i<max-1; i++){
    if((i%x==0)){
    
        output.push(i);
    }
}

document.write(`<h4 class="bil"> ${output} <h4/><br/> `)
    </script>
</body>
</html>
<style>
    .bil{
        color: blue;
    }
</style>
